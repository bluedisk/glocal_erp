{% extends "base.html" %}

{% block content %}
<div class="page-header dark larger larger-desc">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>{{ cate.name }} </h1>
                <p class="page-header-desc">{{ cate.desc }}</p>
            </div><!-- End .col-md-6 -->
            <div class="col-md-6">
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li class="active">{{ cate.name }}</li>
                </ol>
            </div><!-- End .col-md-6 -->
        </div><!-- End .row -->
    </div><!-- End .container -->
</div><!-- End .page-header -->

<div class="pngb-container row">
    <div class="pngb-container">
        <h2>{{ title }}</h2>
        {{ content|safe }}
    </div>
</div>
{% endblock %}
