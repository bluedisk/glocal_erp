{% load static %}

        <!-- Start of header area -->
        <header class="header-area">
            <div class="header-top navy-bg ptb-20">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="header-top-info">
                                <ul>
                                    <li>
                                        <a href="#">
                                            <i class="icofont icofont-ui-call"></i>
                                            041)530-8980
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="icofont icofont-envelope"></i>
                                            gdasunmoon@naver.com
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 hidden-xs">
                            <div class="header-top-right f-right">
                                <div class="header-top-social f-right">
                                    {% if user.is_authorized %}
                                    <p>Logout</p>
                                    {% else %}
                                        <ul>
                                            <li><a href="{% url "account_login" %}">Login</a></li>
                                            <li><a href="{% url "account_signup" %}">Signup</a></li>
                                        </ul>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-bottom stick-h2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <div class="logo">
                                <a href="/"><img src="{% static 'images/logo/logo.png' %}"
                                                 srcset="{% static 'images/logo/logo.png' %} 1x,
                                                        {% static 'images/logo/logo@2x.png' %} 2x,
                                                        {% static 'images/logo/logo@3x.png' %} 3x,
                                                        {% static 'images/logo/logo@4x.png' %} 4x"
                                                 alt=""> </a>
                            </div>
                        </div>
                        <div class="col-md-8 hidden-sm hidden-xs">
                            <div class="menu-area f-right">
                                <nav>
                                    <ul>
                                        <li{% if page == 'glocal' %} class="active"{% endif %}><a href="/page/glocal_intro/">글로컬드림아카데미 </a></li>
                                        <li{% if page == 'service' %} class="active"{% endif %}><a href="/page/service/">사업분야  </a></li>
                                        <li{% if page == 'social' %} class="active"{% endif %}><a href="/page/social/">사회공헌  </a></li>
                                        <li{% if page == 'partner' %} class="active"{% endif %}><a href="/page/partner/">협력기관  </a></li>
                                        <li{% if page == 'presss' %} class="active"{% endif %}><a href="/page/press/">홍보자료  </a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- mobile-menu-area start -->
        <div class="mobile-menu-area">
            <div class="container">
                <div class="row">
                    <div class="hidden-lg hidden-md col-sm-12 col-xs-12">
                        <div class="mobile-menu">
                            <nav id="dropdown">
                                <ul>
                                    <li{% if page == 'glocal' %} class="active"{% endif %}><a href="/page/glocal_intro/">글로컬드림아카데미 </a></li>
                                    <li{% if page == 'service' %} class="active"{% endif %}><a href="/page/service/">사업분야  </a></li>
                                    <li{% if page == 'social' %} class="active"{% endif %}><a href="/page/social/">사회공헌  </a></li>
                                    <li{% if page == 'partner' %} class="active"{% endif %}><a href="/page/partner/">협력기관  </a></li>
                                    <li{% if page == 'presss' %} class="active"{% endif %}><a href="/page/press/">홍보자료  </a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- mobile-menu-area end -->
        <!-- End of header area -->
